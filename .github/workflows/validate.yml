name: Validate Skills

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'scripts/**'
      - '.github/workflows/validate.yml'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Validate example skills
      run: |
        python3 scripts/validate_skills.py --collection example --unique
    
    - name: Validate document skills
      run: |
        python3 scripts/validate_skills.py --collection document --unique
    
    - name: Validate generated directories
      run: |
        python3 scripts/validate_generated_dirs.py
    
    - name: Check for secrets in new files
      if: github.event_name == 'pull_request'
      run: |
        # Basic secret pattern check
        ! git diff origin/main --name-only | xargs grep -l "sk-\|ghp_\|AKIA"  || echo "⚠️ Potential secrets detected"
