name: Validate Skills

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'scripts/**'
      - '.github/workflows/validate.yml'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Validate example skills
      run: |
        python3 scripts/validate_skills.py --collection example --unique
    
    - name: Validate document skills
      run: |
        python3 scripts/validate_skills.py --collection document --unique
    
    - name: Validate generated directories
      run: |
        python3 scripts/validate_generated_dirs.py

    - name: Validate directory structure
      run: |
        # Verify skills are in skills/ directory
        [ -d "skills" ] || { echo "ERROR: skills/ directory missing"; exit 1; }
        [ -d ".build" ] || { echo "ERROR: .build/ directory missing"; exit 1; }
        # Verify no skill directories at root level
        for dir in */; do
          if [ -f "${dir}SKILL.md" ] && [ "$dir" != "skills/" ] && [ "$dir" != "document-skills/" ]; then
            echo "ERROR: Skill directory at root level: $dir"
            exit 1
          fi
        done
        # Verify skills are organized into category subdirectories
        for item in skills/*/; do
          if [ -f "${item}SKILL.md" ]; then
            echo "ERROR: Skill at top level of skills/: $item (should be in a category)"
            exit 1
          fi
        done
        echo "Directory structure validated"

    - name: Check for secrets in new files
      if: github.event_name == 'pull_request'
      run: |
        # Basic secret pattern check
        ! git diff origin/main --name-only | xargs grep -l "sk-\|ghp_\|AKIA"  || echo "⚠️ Potential secrets detected"
